<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="styles.css">  <!-- Linking external CSS -->
</head>
<style>
    /* Centering login form */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
}

/* Card layout for login */
.login-card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 350px;
    width: 100%;
}

/* Input fields */
.login-card input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

/* Login button */
.login-card button {
    width: 100%;
    padding: 12px;
    background-color: #ff6600;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
}

/* Hover effect */
.login-card button:hover {
    background-color: #e65c00;
}

/* Link styling */
.login-card p {
    margin-top: 15px;
}

.login-card a {
    color: #ff6600;
    text-decoration: none;
    font-weight: bold;
}

.login-card a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <div class="login-card">
            <h2>üçΩÔ∏è Restaurant Owner Login</h2>
            <form id="restaurant-login-form">
                <input type="email" id="login-email" placeholder="Enter your Email" required>
                <input type="password" id="login-password" placeholder="Enter your Password" required>
                <p id="match"></p>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="restarurant-register.html">Register Here</a></p>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import {
          getAuth,
          signInWithEmailAndPassword,
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import {
          getFirestore,
          getDoc,
          doc,
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
  
        const firebaseConfig = {
          apiKey: "AIzaSyDmv_JzNAjosccdLlhaAvdHidcQXbl2yeE",
          authDomain: "online-food-ordering-e8513.firebaseapp.com",
          projectId: "online-food-ordering-e8513",
          storageBucket: "online-food-ordering-e8513.appspot.com",
          messagingSenderId: "498101486818",
          appId: "1:498101486818:web:474691ca84d07b01ebcabb",
          measurementId: "G-WB3NM7E4DZ",
        };
  
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
  
        // Get form elements
        const signupForm = document.querySelector("form");
        console.log(signupForm);
        
        // const restaurantNameInput = document.getElementById("restaurant-name");
        // const emailInput = document.getElementById("signup-email");
        // const passwordInput = document.getElementById("signup-password");
        // const confirmPasswordInput = document.getElementById("confirm-password");
  
        signupForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.querySelector("#login-email").value
          const password = document.querySelector("#login-password").value
          const match = document.querySelector("#match")
         
          
          
          try {
  const userCredential = await signInWithEmailAndPassword(auth, email, password);
  const user = userCredential.user;

  const ownerData = await getDoc(doc(db, "owners", user.uid));

  if (ownerData.exists()) {
    const ownerResponse = ownerData.data();
    localStorage.setItem("owners", JSON.stringify(ownerResponse));
    
    alert(`Login successful! Welcome ${ownerResponse.restaurantName}`);
    window.location.href = "restaurant-dashboard.html";
  } else {
    alert("Login successful, but no additional user data found!");
    window.location.href = "restaurant-register.html";
  }
} catch (err) {
  if (err.code === "auth/invalid-credential") {
    match.innerText = "Invalid email or password. Please try again.";
  } else {
    match.innerText = err.message; // Show generic error
  }
}

          
        });
      </script>
</body>
</html>
