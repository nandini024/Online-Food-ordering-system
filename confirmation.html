<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9f7ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .confirm-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .confirm-box h2 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 15px;
    }
    .confirm-box p {
      color: #555;
      font-size: 18px;
    }
    .confirm-box button {
      margin-top: 20px;
      background-color: #ff5e57;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="confirm-box">
    <h2>Order Placed Successfully!</h2>
    <p>Thank you for ordering with us. Your food is on its way!</p>
    <button onclick="window.location.href='index.html'">Go to Home</button>
  </div>
</body>
</html>
