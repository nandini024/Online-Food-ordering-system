<style>
    body {

        max-width: 400px;

        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .signup-card button:hover {
        background-color: #e65c00;
    }

    .signup-card p {

    }

    .signup-card a {
        color: #ff6600;
        text-decoration: none;
        font-weight: bold;
    }
