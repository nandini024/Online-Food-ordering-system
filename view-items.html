<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Items</title>
  <link rel="stylesheet" href="css/header.css">
  <style>
    /* body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    } */

    .container {
      width: 90%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 4%;
      padding: 5%;
    }

    .card {
      background-color: #fff8f0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 6%;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .card p {
      font-size: 15px;
      color: #666;
      margin: 5px 0;
    }

    .badge {
      display: inline-block;
      padding: 3% 5%;
      margin: 2% 0;
      font-size: 14px;
      border-radius: 20px;
      background-color: #ff6600;
      color: white;
    }

    .delete-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #ff3333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 768px) {
      .card-content {
        padding: 8%;
      }

      .card h3 {
        font-size: 18px;
      }

      .card p {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .card img {
        height: 180px;
      }

      .badge {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo">
        <i>üç¥</i> <strong>Online Food</strong>
      </div>
      <!-- Add a menu toggle button for mobile -->
      <div class="menu-toggle" id="menu-toggle">‚ò∞</div>
      <nav id="navbar">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#about-section">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
          <li class="login-dropdown">
            <a href="#">üë§ Login</a>
            <div class="dropdown-menu">
              <a href="../user-dashboard.html">üë§ User</a>
              <a href="../restarurant-register.html">üè™ Restaurant Owner</a>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <div class="container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmv_JzNAjosccdLlhaAvdHidcQXbl2yeE",
      authDomain: "online-food-ordering-e8513.firebaseapp.com",
      projectId: "online-food-ordering-e8513",
      storageBucket: "online-food-ordering-e8513.appspot.com",
      messagingSenderId: "498101486818",
      appId: "1:498101486818:web:474691ca84d07b01ebcabb",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const queryParams = new URLSearchParams(window.location.search);
    const restaurantId = queryParams.get("id");

    if (!restaurantId) {
      alert("No restaurant ID found in URL!");
    }

    const fetchItems = async () => {
      try {
        const docRef = doc(db, "owners", restaurantId);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          const items = data.foodItems || [];
          const container = document.querySelector(".container");

          if (items.length === 0) {
            container.innerHTML = "<p>No items available</p>";
            return;
          }

          container.innerHTML = "";

          items.forEach((item, index) => {
            container.innerHTML += `
              <div class="card" data-index="${index}">
                <img src="${item.imageUrl}" alt="${item.name}">
                <div class="card-content">
                  <h3>${item.name}</h3>
                  <span class="badge">${item.type}</span>
                  <p><strong>Category:</strong> ${item.category}</p>
                  <p><strong>Price:</strong> ‚Çπ${item.price}</p>
                  <p>${item.description}!</p>
                  <button class="delete-btn" data-index="${index}">Delete ‚ùå</button>
                </div>
              </div>
            `;
          });

          // Add delete functionality to buttons
          setTimeout(() => {
            document.querySelectorAll(".delete-btn").forEach(button => {
              button.addEventListener("click", async (e) => {
                const index = parseInt(button.getAttribute("data-index"));
                if (!confirm("Are you sure you want to delete this item?")) return;

                try {
                  items.splice(index, 1);
                  await updateDoc(docRef, { foodItems: items });
                  alert("Item deleted successfully!");
                  window.location.reload();
                } catch (error) {
                  console.error("Error deleting item:", error);
                  alert("Failed to delete item.");
                }
              });
            });
          }, 300);

        } else {
          alert("Restaurant not found!");
        }
      } catch (error) {
        console.error("Error fetching items:", error);
      }
    };

    fetchItems();
  </script>
</body>
</html>
